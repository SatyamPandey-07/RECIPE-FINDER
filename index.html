<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore 150+ delicious recipes with video guides and ordering options.">
  <meta name="keywords" content="Recipes, Cooking, Food, Swiggy, YouTube, Vite, React">
  <meta name="author" content="Satyam Pandey">
  <meta name="theme-color" content="#111827"> <!-- Dark theme color -->

  <!-- Open Graph (For social media embedding) -->
  <meta property="og:title" content="Recipe Explorer - 150+ Recipes">
  <meta property="og:description" content="Explore recipes, watch guides, and order your favorites instantly!">
  <meta property="og:image" content="/recipe-preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://Thundercloud12.github.io/reacttutorial">

  <!-- Twitter Cards for better sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Recipe Explorer">
  <meta name="twitter:description" content="Explore 150+ recipes with video guides and ordering options.">
  <meta name="twitter:image" content="/recipe-preview.jpg">

  <!-- Preconnect for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optimized Google Fonts -->
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@100..900&family=Montserrat:wght@100..900&display=swap" 
    media="print" 
    onload="this.onload=null;this.removeAttribute('media');">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@100..900&family=Montserrat:wght@100..900&display=swap">
  </noscript>

  <!-- Favicon Support -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">

  <title>Recipe Explorer</title>

  <!-- Lazy Load Scripts -->
  <script defer type="module" src="/src/main.jsx"></script>
</head>
<body>
  <div id="root"></div>
  <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
